<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儿童涂鸦美化与动画</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-container {
            display: none;
            margin-top: 2rem;
        }
        .image-preview {
            max-width: 100%;
            margin: 1rem 0;
            border-radius: 5px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .status-message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h1 class="text-center mb-4">儿童涂鸦美化与动画</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="imageUpload" class="form-label">上传儿童涂鸦图片</label>
                    <input type="file" class="form-control" id="imageUpload" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">开始处理</button>
            </form>
            
            <div class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2" id="statusText">正在处理中...</p>
            </div>
            
            <div class="result-container" id="resultContainer">
                <h3 class="text-center mb-3">处理结果</h3>
                <div class="row">
                    <div class="col-md-6">
                        <h5>原始图片</h5>
                        <img id="originalImage" class="image-preview" src="" alt="原始图片">
                    </div>
                    <div class="col-md-6">
                        <h5>美化后的图片</h5>
                        <img id="enhancedImage" class="image-preview" src="" alt="美化后的图片">
                    </div>
                </div>
                <div class="mt-3">
                    <h5>动画效果</h5>
                    <img id="animationImage" class="image-preview" src="" alt="动画效果">
                </div>
                <div class="mt-3">
                    <h5>生成的提示词</h5>
                    <div class="card">
                        <div class="card-body">
                            <p id="promptsText" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const fileInput = document.getElementById('imageUpload');
            const loading = document.querySelector('.loading');
            const resultContainer = document.getElementById('resultContainer');
            const statusText = document.getElementById('statusText');
            
            if (!fileInput.files[0]) {
                alert('请选择一张图片');
                return;
            }
            
            // 显示加载状态
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const text = decoder.decode(value);
                    const data = JSON.parse(text);
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    if (data.status) {
                        statusText.textContent = getStatusMessage(data.status);
                    }
                    
                    if (data.enhanced_image) {
                        document.getElementById('originalImage').src = '/' + fileInput.files[0].name;
                        document.getElementById('enhancedImage').src = '/' + data.enhanced_image;
                        document.getElementById('animationImage').src = '/' + data.animation;
                        document.getElementById('promptsText').textContent = data.prompts.enhancement_prompt;
                        
                        loading.style.display = 'none';
                        resultContainer.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = '处理失败: ' + error.message;
                loading.style.display = 'none';
            }
        });
        
        function getStatusMessage(status) {
            const messages = {
                'enhancing_image': '正在美化图片...',
                'generating_prompts': '正在生成提示词...',
                'creating_animation': '正在创建动画...',
                'completed': '处理完成！'
            };
            return messages[status] || '正在处理中...';
        }
    </script>
</body>
</html>
